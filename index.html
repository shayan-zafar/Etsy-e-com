<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Etsy</title>
  </head>

  <body>
    <div class="sitewrapper">
      <header class="pb-5 pb-lg-0 bg-light">
        <div class="mx-xl-3 mx-2">
          <nav class="navbar position-relative justify-content-center">
            <div
              class="d-flex justify-content-between w-100 align-items-center"
            >
              <a class="navbar-brand" href="#"
                ><img class="logo" src="./imgs/logoimg/logo.png" alt=""
              /></a>

              <div
                class="menu d-flex align-items-center justify-content-between gap-1"
              >
                <a href="#" class="text-decoration-none text-black"
                  ><span>sign in</span></a
                >
                <a href="#" class="text-black menu-btns fw-bolder fs-6"
                  ><i class="bi bi-heart"></i
                ></a>
                <a href="#" class="text-black menu-btns fw-bolder fs-6"
                  ><i class="bi bi-gift"></i
                ></a>
                <a href="#" class="text-black menu-btns fw-bolder fs-6"
                  ><i class="bi bi-cart"></i
                ></a>
              </div>
            </div>

            <div
              class="search-bar d-flex justify-content-center w-75 position-absolute gap-1"
            >
              <div class="dropdown">
                <button
                  class="btn dropdown-toggle rounded-pill d-flex align-items-center gap-2 category"
                  type="button"
                  data-bs-toggle="dropdown"
                >
                  <i class="bi bi-list fw-bold fs-4"></i>
                  <span class="fw-semibold category-txt">Categories</span>
                </button>
                <ul class="dropdown-menu">
                  <li class="fw-semibold text-capitalize">
                    <a class="dropdown-item" href="#"
                      ><i class="bi bi-gift me-2"></i>gifts</a
                    >
                  </li>
                  <li class="fw-semibold text-capitalize">
                    <a class="dropdown-item" href="#">Valentines day gift</a>
                  </li>
                  <li class="fw-semibold text-capitalize">
                    <a class="dropdown-item" href="#">home favrouties</a>
                  </li>
                  <li class="fw-semibold text-capitalize">
                    <a class="dropdown-item" href="#">fashion finds</a>
                  </li>
                  <li class="fw-semibold text-capitalize">
                    <a class="dropdown-item" href="#">Resistery</a>
                  </li>
                </ul>
              </div>

              <form
                class="d-flex align-items-center justify-content-between w-100 px-1 rounded-pill overflow-hidden"
                role="search"
              >
                <input class="ms-1" type="search" placeholder="Search" />
                <button class="search-btn text-white border-0" type="submit">
                  <i class="bi bi-search"></i>
                </button>
              </form>
            </div>
          </nav>

          <div class="menu2 d-flex justify-content-center mt-2">
            <ul class="list-unstyled d-flex justify-content-center w-100 gap-5">
              <li class="fw-semibold text-capitalize">
                <i class="bi bi-gift me-2"></i>gifts
              </li>
              <li class="fw-semibold text-capitalize">Valentines day gift</li>
              <li class="fw-semibold text-capitalize">home favrouties</li>
              <li class="fw-semibold text-capitalize">fashion finds</li>
              <li class="fw-semibold text-capitalize">Resistery</li>
            </ul>
          </div>
        </div>
      </header>

      <main>
        <!-- hero sectiom -->
        <section class="hero-sect container-fluid">
          <div class="row justify-content-evenly px-3 py-xl-4 py-3">
            <div
              class="col-12 col-xl-7 front-1 rounded-5 overflow-hidden shadow"
            >
              <div
                class="row flex-column flex-md-row justify-content-between h-100"
              >
                <div
                  class="col-md-4 col-12 d-flex flex-column justify-content-center align-items-center py-1 ps-md-3"
                >
                  <h1 class="display-6 fw-semibold text-center mt-2">
                    Rnew your rooms!
                  </h1>
                  <p class="px-4 px-md-0 fw-bold">Shop original home pieces</p>
                  <a
                    href="#"
                    class="btn btn-outline-secondary rounded-pill bg-black text-white px-4"
                    >Shop Now</a
                  >
                </div>
                <div class="col-md-7 col-12 p-0">
                  <img
                    src="https://i.etsystatic.com/ij/88237b/6516903080/ij_1020x810.6516903080_e36vql9i.jpg?version=0"
                    alt=""
                    width="100%"
                    height="100%"
                    class="heroimg-1"
                  />
                </div>
              </div>
            </div>
            <div
              class="col-4 d-none d-xl-inline p-0 rounded-5 overflow-hidden shadow position-relative"
            >
              <img
                src="https://i.etsystatic.com/10355972/r/il/a1d269/6406377527/il_600x600.6406377527_esmc.jpg"
                alt=""
                width="100%"
                class="object-fit-cover"
              />
              <div
                class="herocard-txt d-flex align-items-start justify-content-end w-100 h-100 position-absolute top-0 start-0 pb-3 ps-3 flex-column text-white"
              >
                <h3>Hardware</h3>
                <a
                  href="#"
                  class="btn btn-outline-secondary rounded-pill bg-black text-white px-4"
                  >Shop Now</a
                >
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
